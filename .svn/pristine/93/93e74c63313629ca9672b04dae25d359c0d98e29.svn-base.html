<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/control/index.js"></script>
</head>
<body>
	<div class="container">
		<span class="btn btn-link" id="btn_ipSet">＊</span>
		<div id="div_ipSet" class="text-center">
			<label>IP設定: </label> 
			<input id="input_ip1" class="input_underline width60" maxlength="3" type="text"></input>.
			<input id="input_ip2" class="input_underline width60" maxlength="3" type="text"></input>.
			<input id="input_ip3" class="input_underline width60" maxlength="3" type="text"></input>.
			<input id="input_ip4" class="input_underline width60" maxlength="3" type="text"></input>:
			<input id="input_ip5" class="input_underline width60" maxlength="4" type="text"></input>
			<button class="btn btn-default">確定</button>	
		</div>
		<div id="div_login">
			<div id="div_login_form" class="text-center">
				<div class="form-group">
					<select class="form-control">
						<option>四季台安醫院</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="ID">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="PASSWORD">
				</div>
				<div class="form-group">
					<button class="btn btn-default">登入</button>
				</div>
			</div>
			<div id="div_logo">
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group text-center">
							<img src="css/img/Hismaxlogo_800x270.png" alt="HisMax Logo" width="200" height="60" id="img_hismax">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label>客服部 0929-608-186</label>
						</div>
						<div class="form-group">
							<label>系統部 0918-291-631</label>
						</div>
						<div class="form-group">
							<label>工程部 0927-920-070</label>
						</div>
						<div class="pull-right">
							<span style="color:gray;">版本號:0.0</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
